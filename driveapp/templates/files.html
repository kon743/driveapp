<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>全ファイル一覧 - Google Drive Manager</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        h1 { color: #333; }
        table { border-collapse: collapse; width: 80%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        a { color: #007bff; text-decoration: none; }

        a:hover { text-decoration: underline; }
                .btn-download {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
        }
        .btn-download:hover {
            background-color: #0056b3;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <p><a href="/">← トップページに戻る</a></p>
    <h1>全アカウントのファイル一覧</h1>

    {% if files %}
        <table>
            <thead>
                <tr>
                    <th>ファイル名</th>
                    <th>保存先アカウント</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                <tr>
                    <td>{{ file.name }}</td>
                    <td>{{ file.account_name }}</td>
                     <td>
                        <!-- ダウンロード用のリンクを作成 -->
                        <!-- /download/<アカウント名>/<ファイルID> というURLを生成 -->
                        <a href="/download/{{ file.account_name }}/{{ file.id }}" class="btn-download">
                            ダウンロード
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>ファイルが見つかりませんでした。</p>
    {% endif %}

</body>
</html>
